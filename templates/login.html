<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	  <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/bootstrap.min.css') }}">
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/global.css') }}">
	<link rel="icon" href= "{{ url_for('static',filename='images/favicon-32x32.png') }}" sizes="32x32">
	<title>Bobst</title>
</head>
<body>

	<div id="header">
		<div id="top">
			<div class="hold">
				<a href="#">About Us</a> 
				<a href="#contact" data-toggle="collapse">Contact</a>
				<a href="#">v 1.0</a>
			</div>
			<div id="contact" class="collapse">
					<code>hr@innoctive.com / +91 - 8329083054 </code>
			</div>
		</div>
	<!--end of top 3 links-->
		<div class="hold">
			<div class="logo"><a><img src="/static/images/bobst.png" style="width: 52%; height: 65%" alt="" /></a>
			</div>

			<div class="clear">
			</div>
		</div>
	</div>
<!--end of top header-->

	<div class="container">
		<div class="row">
			<div class="col-md-2"></div>
		    <div class="col-md-8">

			  		<form class="form-horizontal" action="/login" method="POST">
			    		<div class="form-group">
			      			<label class="control-label col-md-4" for="email">Username:</label>
			      			<div class="col-md-4">
			        			<input type="text" class="form-control" id="username" placeholder="Enter Username" name="username">
			      			</div>
			    		</div>
			    		<div class="form-group">
			      			<label class="control-label col-md-4" for="pwd">Password:</label>
			      			<div class="col-md-4">          
			        			<input type="password" class="form-control" id="password" placeholder="Enter Password" name="password">
			      			</div>
			    		</div>
			    		<div class="form-group">        
			      			<div class="col-sm-offset-4 col-md-8">
			        			<div class="checkbox">
			          				<label><input type="checkbox" name="remember"> Remember me</label>
			        			</div>
			      			</div>
			    		</div>
			    		<div class="form-group">        
			      			<div class="col-sm-offset-4 col-md-8">
			        			<button type="submit" id="login" class="btn btn-default">Login</button>
			      			</div>
			    		</div>
			  		</form>

			</div>
			<div class="col-md-2"></div>
		</div>
	</div>

</body>
</html>
